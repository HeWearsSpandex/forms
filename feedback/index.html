<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Feedback Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --jhb-yellow: #fbc206;
      --jhb-blue: #27446b;
      --jhb-green: #38b000;
      --jhb-red: #e74c3c;
      --jhb-grey: #bbb;
      --jhb-bg: #f5f8fa;
      --emoji-size: 2.5rem;
    }
    body {
      background: linear-gradient(120deg, var(--jhb-bg) 0%, #e4ecfa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .site-header {
      width: 100%;
      max-width: 410px;
      margin: 32px auto 0 auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(39, 68, 107, 0.09);
    }
    .form-container {
      background: #fff;
      margin: 2rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(39, 68, 107, 0.08);
      max-width: 390px;
      width: 100%;
    }
    .form-header {
      font-size: 1.7rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: var(--jhb-blue);
      letter-spacing: 0.2px;
      text-align: center;
    }
    .emoji-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.3rem;
    }
    .emoji-btn {
      background: none;
      border: 2px solid transparent;
      border-radius: 12px;
      font-size: var(--emoji-size);
      transition: box-shadow 0.1s, border-color 0.2s;
      padding: 0.4em 0.6em;
      cursor: pointer;
      outline: none;
      position: relative;
    }
    .emoji-btn.selected {
      border: 2px solid var(--jhb-yellow);
      background: var(--jhb-yellow);
      box-shadow: 0 2px 8px rgba(251,194,6,0.10);
      color: #000;
    }
    .emoji-btn:focus {
      border-color: var(--jhb-blue);
      box-shadow: 0 0 0 2px var(--jhb-blue);
      outline: none;
    }
    .emoji-label {
      display: block;
      text-align: center;
      font-size: 0.98rem;
      color: var(--jhb-blue);
      margin-top: 0.2em;
      font-weight: 600;
    }
    #reset-btn {
      display: none;
      margin: 0 auto 1rem auto;
      background: var(--jhb-grey);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.3em;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 2px 8px rgba(187, 187, 187, 0.08);
    }
    #reset-btn:active, #reset-btn:focus {
      background: var(--jhb-yellow);
      color: #222;
      outline: none;
    }
    .feedback-section {
      margin-bottom: 1.5rem;
    }
    .feedback-label {
      font-size: 1rem;
      color: var(--jhb-blue);
      font-weight: 500;
      margin-bottom: 0.3em;
      display: block;
    }
    textarea {
      width: 100%;
      min-height: 66px;
      padding: 0.6em 0.7em;
      border-radius: 10px;
      border: 1.2px solid #e4ecfa;
      font-size: 1rem;
      margin-bottom: 0.2em;
      transition: border 0.15s;
      resize: vertical;
      font-family: inherit;
      background: var(--jhb-bg);
    }
    textarea:focus {
      border-color: var(--jhb-yellow);
      outline: none;
    }
    #submit-btn {
      display: block;
      width: 100%;
      background: var(--jhb-yellow);
      color: #1a1a1a;
      border: none;
      border-radius: 11px;
      font-size: 1.15rem;
      font-weight: bold;
      padding: 0.7em 0;
      cursor: pointer;
      opacity: 0.65;
      transition: background 0.17s, opacity 0.14s;
    }
    #submit-btn:enabled {
      opacity: 1;
    }
    #submit-btn:active, #submit-btn:focus {
      background: var(--jhb-blue);
      color: #fff;
      outline: none;
    }
    .success-message {
      color: var(--jhb-green);
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-align: center;
      display: none;
    }
    @media (max-width: 500px) {
      .site-header {
        max-width: 100vw;
        border-radius: 0;
      }
      .form-container {
        max-width: 99vw;
        padding: 1.4rem 0.5rem 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Shared company header -->
  <img src="/assets/header.png" alt="JHB UK Ltd Header" class="site-header">

  <form class="form-container" id="feedbackForm" autocomplete="off">
    <div class="form-header">How did we do?</div>
    <fieldset style="border: none; padding: 0; margin: 0 0 1rem 0;">
      <legend class="sr-only">Rate your experience</legend>
      <div class="emoji-group" aria-label="Feedback rating options">
        <button type="button" class="emoji-btn" data-emoji="up" aria-label="Great">
          üëç
          <span class="emoji-label">Great</span>
        </button>
        <button type="button" class="emoji-btn" data-emoji="ok" aria-label="Okay">
          ü§ö
          <span class="emoji-label">Okay</span>
        </button>
        <button type="button" class="emoji-btn" data-emoji="down" aria-label="Not good">
          üëé
          <span class="emoji-label">Not good</span>
        </button>
      </div>
    </fieldset>
    <button type="button" id="reset-btn">Reset</button>

    <div class="feedback-section">
      <label for="feedback" class="feedback-label">How could we improve? (optional)</label>
      <textarea id="feedback" name="feedback" maxlength="300" placeholder="Let us know your thoughts‚Ä¶"></textarea>
    </div>

    <button type="submit" id="submit-btn" disabled>Submit feedback</button>
    <div class="success-message" id="successMessage">Thank you for your feedback!</div>
  </form>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const emojiButtons = document.querySelectorAll(".emoji-btn");
      const resetButton = document.getElementById("reset-btn");
      const submitButton = document.getElementById("submit-btn");
      const feedbackForm = document.getElementById("feedbackForm");
      const successMsg = document.getElementById("successMessage");

      // Accessibility: hide legend text
      document.querySelectorAll('.sr-only').forEach(el => el.style.cssText = "position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;");

      function setSelectedEmoji(emoji) {
        emojiButtons.forEach(btn => {
          btn.classList.toggle("selected", btn.dataset.emoji === emoji);
        });
        submitButton.disabled = false;
        resetButton.style.display = "block";
        feedbackForm.dataset.rating = emoji;
      }

      function clearSelectedEmoji() {
        emojiButtons.forEach(btn => btn.classList.remove("selected"));
        submitButton.disabled = true;
        resetButton.style.display = "none";
        feedbackForm.dataset.rating = "";
      }

      // Emoji click always works
      emojiButtons.forEach(btn => {
        btn.addEventListener("click", () => setSelectedEmoji(btn.dataset.emoji));
      });

      // Reset always works
      resetButton.addEventListener("click", clearSelectedEmoji);

      // On page load: check URL param
      const params = new URLSearchParams(window.location.search);
      if (params.has("rating")) {
        setSelectedEmoji(params.get("rating"));
      } else {
        clearSelectedEmoji();
      }

      // Submit feedback (simulate, show thank you, block form)
      feedbackForm.addEventListener("submit", function(e) {
        e.preventDefault();
        submitButton.disabled = true;
        feedbackForm.querySelectorAll("input,textarea,button").forEach(el => el.disabled = true);
        successMsg.style.display = "block";
        // TODO: Replace with your AJAX or backend call as needed
      });
    });
  </script>
</body>
</html>
