<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form | JHB UK Ltd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --jhb-yellow: #fbc206;
      --jhb-blue: #27446b;
      --jhb-bg: #f5f8fa;
      --emoji-size: 2.4rem;
    }
    body {
      background: linear-gradient(120deg, var(--jhb-bg) 0%, #e4ecfa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .a4-container {
      max-width: 794px;
      min-height: 1123px;
      margin: 48px auto 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 36px rgba(39, 68, 107, 0.09);
      border: 1.2px solid #e4ecfa;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: visible;
      background: linear-gradient(0deg, #fff 97%, #f7f3e7 100%);
    }
    .header-wrap {
      width: 100%;
      background: #fff;
      border-radius: 18px 18px 0 0;
      overflow: hidden;
      border-bottom: none;
      margin: 0;
      box-shadow: none;
      border: none;
    }
    .header-image {
      width: 100%;
      display: block;
      border-radius: 18px 18px 0 0;
    }
    .form-shell {
      width: 100%;
      background: #fff;
      border-radius: 0 0 18px 18px;
      box-shadow: none;
      border: none;
      overflow: visible;
      margin: 0;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .form-title-row {
      padding: 0 40px 0 40px;
      background: #fff;
    }
    .form-title {
      font-size: 1.18rem;
      font-weight: 700;
      color: #111;
      letter-spacing: 0.17px;
      margin: 22px 0 6px 0;
      text-align: left;
    }
    .form-underline {
      border: none;
      border-top: 3.5px solid var(--jhb-yellow);
      margin: 0 0 17px 0;
      width: 100%;
    }
    .form-container {
      width: 100%;
      padding: 0 40px 2.2rem 40px;
      background: #fff;
      border-radius: 0 0 18px 18px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .emoji-group {
      display: flex;
      justify-content: center;
      gap: 1.3rem;
      margin: 1.25rem 0 0.5rem 0;
    }
    .emoji-btn {
      background: none;
      border: 2.3px solid transparent;
      border-radius: 14px;
      font-size: var(--emoji-size);
      transition: box-shadow 0.12s, border-color 0.15s;
      padding: 0.43em 0.65em;
      cursor: pointer;
      outline: none;
      position: relative;
    }
    .emoji-btn.selected {
      border: 2.3px solid var(--jhb-yellow);
      background: var(--jhb-yellow);
      box-shadow: 0 2px 10px rgba(251,194,6,0.13);
      color: #000;
    }
    .emoji-btn:focus {
      border-color: var(--jhb-blue);
      box-shadow: 0 0 0 2px var(--jhb-blue);
      outline: none;
    }
    .emoji-label {
      display: block;
      text-align: center;
      font-size: 0.96rem;
      color: var(--jhb-blue);
      margin-top: 0.17em;
      font-weight: 600;
    }
    #dynamic-msg {
      text-align: center;
      font-size: 1.08rem;
      font-weight: 500;
      margin: 1.02rem 0 1.03rem 0;
      min-height: 1.4em;
      color: var(--jhb-blue);
      transition: color 0.13s;
    }
    #reset-btn {
      display: none;
      margin: 0 auto 1rem auto;
      background: #bbb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.5em 1.3em;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 2px 8px rgba(187, 187, 187, 0.08);
    }
    #reset-btn:active, #reset-btn:focus {
      background: var(--jhb-yellow);
      color: #222;
      outline: none;
    }
    .field-row {
      margin-bottom: 1.05rem;
    }
    .field-row input {
      width: 100%;
      padding: 0.63em 0.85em;
      border-radius: 10px;
      border: 1.2px solid #e4ecfa;
      font-size: 1.08rem;
      margin-top: 0.2em;
      transition: border 0.15s;
      font-family: inherit;
      background: var(--jhb-bg);
      box-sizing: border-box;
    }
    .field-row input:focus {
      border-color: var(--jhb-yellow);
      outline: none;
    }
    .feedback-section {
      margin-bottom: 1.28rem;
      display: flex;
      flex-direction: column;
    }
    .feedback-label {
      font-size: 1rem;
      color: var(--jhb-blue);
      font-weight: 500;
      margin-bottom: 0.32em;
      display: block;
      transition: color 0.13s;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      max-height: 400px;
      padding: 1.1em 1em;
      border-radius: 12px;
      border: 1.2px solid #e4ecfa;
      font-size: 1.08rem;
      margin-bottom: 0.2em;
      transition: border 0.15s;
      resize: vertical;
      font-family: inherit;
      background: var(--jhb-bg);
      box-sizing: border-box;
      overflow-y: auto;
    }
    textarea:focus {
      border-color: var(--jhb-yellow);
      outline: none;
    }
    #submit-btn {
      display: block;
      width: 100%;
      background: var(--jhb-yellow);
      color: #1a1a1a;
      border: none;
      border-radius: 11px;
      font-size: 1.15rem;
      font-weight: bold;
      padding: 0.7em 0;
      cursor: pointer;
      opacity: 0.65;
      transition: background 0.17s, opacity 0.14s;
      margin-top: 1rem;
    }
    #submit-btn:enabled {
      opacity: 1;
    }
    #submit-btn:active, #submit-btn:focus {
      background: var(--jhb-blue);
      color: #fff;
      outline: none;
    }
    .success-message {
      color: #38b000;
      font-size: 1.2rem;
      margin-top: 1.5rem;
      text-align: center;
      display: none;
    }
    @media (max-width: 900px) {
      .a4-container {
        max-width: 98vw;
        min-height: 90vh;
        border-radius: 0;
        margin: 0;
      }
      .header-image { border-radius: 0; }
    }
    @media (max-width: 820px) {
      .form-title-row, .form-container { padding-left: 6vw; padding-right: 6vw;}
    }
  </style>
</head>
<body>
  <div class="a4-container">
    <div class="header-wrap">
      <img src="/assets/header.png" alt="JHB UK Ltd Header" class="header-image">
    </div>
    <div class="form-shell">
      <div class="form-title-row">
        <div class="form-title">Feedback Form</div>
        <hr class="form-underline">
      </div>
      <form class="form-container" id="feedbackForm" autocomplete="off">
        <fieldset style="border: none; padding: 0; margin: 0 0 0.2rem 0;">
          <legend class="sr-only">Rate your experience</legend>
          <div class="emoji-group" aria-label="Feedback rating options">
            <button type="button" class="emoji-btn" data-emoji="up" aria-label="Great">
              üëç
              <span class="emoji-label">Great</span>
            </button>
            <button type="button" class="emoji-btn" data-emoji="ok" aria-label="Okay">
              ü§ö
              <span class="emoji-label">Okay</span>
            </button>
            <button type="button" class="emoji-btn" data-emoji="down" aria-label="Not good">
              üëé
              <span class="emoji-label">Not good</span>
            </button>
          </div>
        </fieldset>
        <button type="button" id="reset-btn">Reset</button>
        <div id="dynamic-msg"></div>
        <div class="field-row">
          <label for="name" class="feedback-label">Your Name</label>
          <input type="text" id="name" name="name" maxlength="80" autocomplete="name" required>
        </div>
        <div class="field-row">
          <label for="email" class="feedback-label">Email Address</label>
          <input type="email" id="email" name="email" maxlength="120" autocomplete="email" required>
        </div>
        <div class="feedback-section">
          <label for="feedback" id="feedback-label" class="feedback-label">How could we improve? (optional)</label>
          <textarea id="feedback" name="feedback" maxlength="300" placeholder="Let us know your thoughts‚Ä¶"></textarea>
        </div>
        <button type="submit" id="submit-btn" disabled>Submit feedback</button>
        <div class="success-message" id="successMessage">Thank you for your feedback!</div>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const emojiButtons = document.querySelectorAll(".emoji-btn");
      const resetButton = document.getElementById("reset-btn");
      const submitButton = document.getElementById("submit-btn");
      const feedbackForm = document.getElementById("feedbackForm");
      const successMsg = document.getElementById("successMessage");
      const requiredFields = ['name', 'email'];
      const dynamicMsg = document.getElementById("dynamic-msg");
      const feedbackLabel = document.getElementById("feedback-label");

      // Dynamic text based on emoji
      const emojiText = {
        "up": {
          msg: "We‚Äôre glad we met your standards and ours.",
          label: "Anything we did especially well? (optional)"
        },
        "ok": {
          msg: "We‚Äôd love to know how we could have made things even better.",
          label: "How could we improve? (optional)"
        },
        "down": {
          msg: "We're sorry we missed the mark. Tell us what happened so we can fix it.",
          label: "Please tell us what went wrong (optional)"
        },
        "": {
          msg: "",
          label: "How could we improve? (optional)"
        }
      };

      function updateDynamicText(emoji) {
        dynamicMsg.textContent = emojiText[emoji]?.msg || "";
        feedbackLabel.textContent = emojiText[emoji]?.label || "How could we improve? (optional)";
      }

      // Accessibility: hide legend text
      document.querySelectorAll('.sr-only').forEach(el => el.style.cssText = "position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;");

      function setSelectedEmoji(emoji) {
        emojiButtons.forEach(btn => {
          btn.classList.toggle("selected", btn.dataset.emoji === emoji);
        });
        resetButton.style.display = "block";
        feedbackForm.dataset.rating = emoji;
        updateDynamicText(emoji);
        checkFormValid();
      }

      function clearSelectedEmoji() {
        emojiButtons.forEach(btn => btn.classList.remove("selected"));
        resetButton.style.display = "none";
        feedbackForm.dataset.rating = "";
        updateDynamicText("");
        checkFormValid();
      }

      // Check if all required fields + emoji are filled
      function checkFormValid() {
        const isEmoji = !!feedbackForm.dataset.rating;
        const allRequired = requiredFields.every(id => document.getElementById(id).value.trim() !== '');
        submitButton.disabled = !(isEmoji && allRequired);
      }

      // Emoji click always works
      emojiButtons.forEach(btn => {
        btn.addEventListener("click", () => setSelectedEmoji(btn.dataset.emoji));
      });

      // Reset always works
      resetButton.addEventListener("click", clearSelectedEmoji);

      // Validate on typing in name/email
      requiredFields.forEach(id => {
        document.getElementById(id).addEventListener('input', checkFormValid);
      });

      // On page load: check URL param
      const params = new URLSearchParams(window.location.search);
      if (params.has("rating")) {
        setSelectedEmoji(params.get("rating"));
      } else {
        clearSelectedEmoji();
      }
      checkFormValid();

      // Submit feedback (simulate, show thank you, block form)
      feedbackForm.addEventListener("submit", function(e) {
        e.preventDefault();
        submitButton.disabled = true;
        feedbackForm.querySelectorAll("input,textarea,button").forEach(el => el.disabled = true);
        successMsg.style.display = "block";
        // TODO: Replace with your AJAX or backend call as needed
      });
    });
  </script>
</body>
</html>
