<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Feedback Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --jhb-yellow: #fbc206;
      --jhb-yellow-faded: rgba(251,194,6,0.19);
      --jhb-blue: #27446b;
      --jhb-lightblue: #f5f8fa;
      --jhb-green: #38b000;
      --jhb-green-dark: #228c22;
    }
    body {
      background: linear-gradient(120deg, #f5f8fa 0%, #e4ecfa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .header-banner {
      width: 100%;
      max-width: 1100px;
      margin: 32px auto 0 auto;
      display: block;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 24px rgba(200,150,40,0.07);
      background: #fff;
    }
    .form-wrap {
      max-width: 1100px;
      margin: 0 auto 40px auto;
      background: #fff;
      border-radius: 0 0 22px 22px;
      box-shadow: 0 6px 32px rgba(80, 100, 120, 0.10);
      border-top: 0;
      padding-bottom: 32px;
    }
    .form-title-bar {
      color: var(--jhb-blue);
      font-size: 2em;
      font-weight: 600;
      padding: 22px 0 16px 0;
      text-align: left;
      padding-left: 52px;
      letter-spacing: 0.01em;
      margin: 0;
      font-family: inherit;
      border-bottom: 6px solid var(--jhb-yellow);
      background: transparent;
    }
    .form-inner {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 0 0 0;
    }
    .emoji-header {
      text-align: center;
      font-size: 2em;                /* Match the .form-title-bar */
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--jhb-blue);
      font-family: inherit;
      margin: 24px 0 20px 0;         /* More space above & below */
      line-height: 1.13;
    }
    label {
      display: block;
      margin: 22px 0 7px 0;
      color: #375175;
      font-weight: 500;
      font-size: 1em;
      letter-spacing: 0.02em;
    }
    input, textarea {
      width: 100%;
      padding: 12px 10px;
      border: 2px solid #000;
      background: var(--jhb-yellow-faded);
      color: #000;
      border-radius: 8px;
      font-size: 1em;
      font-family: inherit;
      margin-bottom: 2px;
      box-sizing: border-box;
      transition: border-color 0.22s, background 0.18s;
    }
    input:focus, textarea:focus {
      outline: 2.5px solid #000;
      border-color: #000;
      background: rgba(251,194,6,0.30);
      color: #000;
    }
    ::placeholder {
      color: #333;
      opacity: 0.8;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button[type="submit"] {
      width: 100%;
      padding: 13px;
      font-size: 1.13em;
      background: var(--jhb-yellow-faded);
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      margin-top: 26px;
      font-weight: 600;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 10px rgba(70,110,180,0.08);
      cursor: pointer;
      transition: background 0.16s, color 0.13s, border-color 0.13s;
    }
    button[type="submit"]:hover, button[type="submit"]:focus-visible {
      background: linear-gradient(90deg, var(--jhb-green) 0%, var(--jhb-green-dark) 100%);
      color: #fff;
      border-color: var(--jhb-green-dark);
    }
    .message {
      margin-top: 19px;
      padding: 11px 16px;
      border-radius: 8px;
      background: #e6f1fa;
      color: #195e7a;
      font-size: 1.03em;
      text-align: center;
      box-shadow: 0 1px 4px rgba(68,98,120,0.08);
      animation: fadeInMsg 0.7s cubic-bezier(.44,.64,.4,1.36);
    }
    @keyframes fadeInMsg {
      from { opacity: 0; transform: scale(0.97);}
      to   { opacity: 1; transform: scale(1);}
    }
    /* Emoji rating buttons */
    .emoji-btn {
      font-size: 2.5em;
      margin: 0 18px 10px 18px;
      background: var(--jhb-yellow-faded);
      border: 2px solid #000;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      line-height: 1.15em;
      cursor: pointer;
      transition: box-shadow 0.15s, border-color 0.15s, background 0.14s;
      outline: none;
      color: #222;
      box-shadow: 0 2px 6px rgba(80, 90, 80, 0.06);
      vertical-align: middle;
      user-select: none;
    }
    .emoji-btn:hover, .emoji-btn.active, .emoji-btn:focus-visible {
      background: #ffe060;
      border-color: var(--jhb-yellow);
      box-shadow: 0 2px 14px rgba(200, 150, 40, 0.17);
    }
    .rating-message {
      font-weight: 500;
      color: #222;
      margin-bottom: 0.7em;
    }
    @media (max-width: 1100px) {
      .header-banner, .form-wrap {
        width: 98vw;
        max-width: 99vw;
      }
    }
    @media (max-width: 540px) {
      .header-banner { margin-top: 12px; }
      .form-wrap { margin-top: 0; }
      .form-title-bar {
        font-size: 1.18em;
        padding-left: 5vw;
      }
      .form-inner {
        padding: 4vw 0 0 0;
        max-width: 97vw;
      }
      .emoji-header { font-size: 1.2em; }
      .emoji-btn { font-size: 1.4em; width: 45px; height: 45px; margin: 0 7px 10px 7px;}
    }
  </style>
</head>
<body>
  <!-- Banner/Header image -->
  <img src="Website Header.png" alt="JHB UK Ltd Header" class="header-banner" />

  <div class="form-wrap">
    <div class="form-title-bar">
      Customer Feedback
    </div>
    <div class="form-inner">
      <form id="feedbackForm">
        <div id="ratingSelectorWrap">
          <div class="emoji-header">How did we do?</div>
          <div id="ratingSelector" style="text-align:center; margin-bottom:12px;">
            <button type="button" class="emoji-btn" data-rating="up" title="Happy">üëç</button>
            <button type="button" class="emoji-btn" data-rating="ok" title="Okay">üëå</button>
            <button type="button" class="emoji-btn" data-rating="down" title="Not happy">üëé</button>
          </div>
        </div>
        <div id="ratingDisplay" style="text-align:center; font-size:2.6em; margin-bottom:8px; display:none;"></div>
        <div id="ratingMsg" class="rating-message" style="text-align:center; font-size:1.08em; margin-bottom:18px; display:none;"></div>

        <div id="additionalFields">
          <label for="name">Your Name</label>
          <input id="name" name="name" type="text" required placeholder="Enter your name" />

          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" required placeholder="Enter your email" />
        </div>

        <div id="feedbackSection" style="display:none;">
          <label for="feedback" id="feedbackLabel"></label>
          <textarea id="feedback" name="feedback" required placeholder="Type your feedback"></textarea>
        </div>
        
        <!-- Hidden fields for contextual data -->
        <input type="hidden" id="customerid" name="customerid" />
        <input type="hidden" id="ticket" name="ticket" />
        <input type="hidden" id="ref" name="ref" />
        <input type="hidden" id="rating" name="rating" />

        <button type="submit">Send Feedback</button>
      </form>
      <div id="responseMsg" class="message" style="display:none"></div>
    </div>
  </div>

  <script>
    // Parse query string and set hidden fields
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('customerid').value = urlParams.get('customerid') || '';
    document.getElementById('ticket').value = urlParams.get('ticket') || '';
    document.getElementById('ref').value = urlParams.get('ref') || '';

    // Pre-fill name/email from URL if available
    const name = urlParams.get('name');
    const email = urlParams.get('email');
    if (name) document.getElementById('name').value = name;
    if (email) document.getElementById('email').value = email;

    // Elements
    const ratingSelectorWrap = document.getElementById('ratingSelectorWrap');
    const ratingSelector = document.getElementById('ratingSelector');
    const ratingDisplay = document.getElementById('ratingDisplay');
    const ratingMsg = document.getElementById('ratingMsg');
    const feedbackSection = document.getElementById('feedbackSection');
    const feedbackLabel = document.getElementById('feedbackLabel');
    const ratingInput = document.getElementById('rating');
    const feedbackTextarea = document.getElementById('feedback');
    const emojiBtns = document.querySelectorAll('.emoji-btn');

    // Helper to show feedback path for a rating (feedback always shown/required)
    function showForRating(rating) {
      ratingSelectorWrap.style.display = "none";
      ratingDisplay.style.display = "";
      ratingMsg.style.display = "";
      feedbackSection.style.display = "";
      feedbackTextarea.required = true;
      ratingInput.value = rating;

      emojiBtns.forEach(btn => btn.classList.remove('active'));
      let emoji, msg, label;
      if (rating === 'up') {
        emoji = 'üëç';
        msg = "We are glad we met your standards and ours.";
        label = "What did we do well, or what could we do even better?";
      } else if (rating === 'ok') {
        emoji = 'üëå';
        msg = "So, it went ok, but what could we do better next time?";
        label = "How could we do better?";
      } else if (rating === 'down') {
        emoji = 'üëé';
        msg = "We are sorry we let you down, please tell us what we could improve next time?";
        label = "What should we improve next time?";
      }
      ratingDisplay.textContent = emoji;
      ratingMsg.textContent = msg;
      ratingMsg.style.color = "#222";
      feedbackLabel.textContent = label;
    }

    // If rating present in URL, pre-set & skip selector
    const urlRating = urlParams.get('rating');
    if (urlRating === 'up' || urlRating === 'ok' || urlRating === 'down') {
      showForRating(urlRating);
    } else {
      // Show emoji selector, hide message/display/feedback until chosen
      ratingSelectorWrap.style.display = "";
      ratingDisplay.style.display = "none";
      ratingMsg.style.display = "none";
      feedbackSection.style.display = "none";
      feedbackTextarea.required = false;
      // Click handler for emoji buttons
      emojiBtns.forEach(btn => {
        btn.onclick = function() {
          emojiBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          showForRating(this.getAttribute('data-rating'));
        }
      });
    }

    // Change this to your endpoint (Power Automate, Azure, etc.)
    const endpoint = "https://YOUR-ENDPOINT-URL-HERE";

    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      // Block submit if no rating chosen
      if (!ratingInput.value) {
        ratingMsg.textContent = "Please select how you felt about our service.";
        ratingMsg.style.color = "#c00";
        ratingMsg.style.display = "";
        ratingSelectorWrap.scrollIntoView({behavior:"smooth", block:"center"});
        e.preventDefault();
        return false;
      }
      // Block submit if feedback is empty (belt & braces)
      if (!feedbackTextarea.value.trim()) {
        feedbackTextarea.focus();
        e.preventDefault();
        return false;
      }
      // Continue as normal
      e.preventDefault();
      const formData = {
        name: this.name.value,
        email: this.email.value,
        feedback: this.feedback.value,
        customerid: this.customerid.value,
        ticket: this.ticket.value,
        ref: this.ref.value,
        rating: this.rating.value
      };

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById('responseMsg').innerText = "Thank you for your feedback!";
          document.getElementById('responseMsg').style.display = 'block';
          this.reset();
        } else {
          throw new Error("Network error");
        }
      })
      .catch(err => {
        document.getElementById('responseMsg').innerText = "Sorry, there was a problem sending your feedback. Please try again.";
        document.getElementById('responseMsg').style.display = 'block';
      });
    });
  </script>
</body>
</html>
