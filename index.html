<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Feedback Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --jhb-yellow: #fbc206;
      --jhb-blue: #27446b;
      --jhb-lightblue: #f5f8fa;
      --jhb-green: #38b000;
      --jhb-green-dark: #228c22;
    }
    body {
      background: linear-gradient(120deg, #f5f8fa 0%, #e4ecfa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .header-banner {
      width: 100%;
      max-width: 1100px;
      margin: 32px auto 0 auto;
      display: block;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 2px 24px rgba(200,150,40,0.07);
      background: #fff;
    }
    .form-wrap {
      max-width: 1100px;
      margin: 0 auto 40px auto; /* NO TOP MARGIN = attaches directly to header */
      background: #fff;
      border-radius: 0 0 22px 22px; /* only round the bottom */
      box-shadow: 0 6px 32px rgba(80, 100, 120, 0.10);
      border-top: 0;
      padding-bottom: 32px;
    }
    .form-title-bar {
      color: var(--jhb-blue);
      font-size: 2em;
      font-weight: 600;
      padding: 22px 0 16px 0;
      text-align: left;
      padding-left: 52px;
      letter-spacing: 0.01em;
      margin: 0;
      font-family: inherit;
      border-bottom: 6px solid var(--jhb-yellow); /* Thicker line, same yellow */
      background: transparent;
    }
    .form-inner {
      max-width: 420px;
      margin: 0 auto;
      padding: 24px 0 0 0;
    }
    label {
      display: block;
      margin: 22px 0 7px 0;
      color: #375175;
      font-weight: 500;
      font-size: 1em;
      letter-spacing: 0.02em;
    }
    input, textarea {
      width: 100%;
      padding: 12px 10px;
      border: 2px solid #000;           /* Black outline */
      background: var(--jhb-yellow);     /* Yellow fill */
      color: #222;                      /* Good contrast text */
      border-radius: 8px;
      font-size: 1em;
      font-family: inherit;
      margin-bottom: 2px;
      box-sizing: border-box;
      transition: border-color 0.22s, background 0.18s;
    }
    input:focus, textarea:focus {
      outline: 2.5px solid #000;
      border-color: #000;
      background: #ffe060; /* Slightly lighter yellow on focus */
      color: #111;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 13px;
      font-size: 1.13em;
      background: linear-gradient(90deg, #457b9d 0%, #6497d3 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      margin-top: 26px;
      font-weight: 600;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 10px rgba(70,110,180,0.08);
      cursor: pointer;
      transition: background 0.16s;
    }
    button:hover, button:focus-visible {
      background: linear-gradient(90deg, var(--jhb-green) 0%, var(--jhb-green-dark) 100%);
      color: #fff;
    }
    .message {
      margin-top: 19px;
      padding: 11px 16px;
      border-radius: 8px;
      background: #e6f1fa;
      color: #195e7a;
      font-size: 1.03em;
      text-align: center;
      box-shadow: 0 1px 4px rgba(68,98,120,0.08);
      animation: fadeInMsg 0.7s cubic-bezier(.44,.64,.4,1.36);
    }
    @keyframes fadeInMsg {
      from { opacity: 0; transform: scale(0.97);}
      to   { opacity: 1; transform: scale(1);}
    }
    @media (max-width: 1100px) {
      .header-banner, .form-wrap {
        width: 98vw;
        max-width: 99vw;
      }
    }
    @media (max-width: 540px) {
      .header-banner { margin-top: 12px; }
      .form-wrap { margin-top: 0; }
      .form-title-bar {
        font-size: 1.18em;
        padding-left: 5vw;
      }
      .form-inner {
        padding: 4vw 0 0 0;
        max-width: 97vw;
      }
    }
  </style>
</head>
<body>
  <!-- Banner/Header image -->
  <img src="Website Header.png" alt="JHB UK Ltd Header" class="header-banner" />

  <div class="form-wrap">
    <div class="form-title-bar">
      Customer Feedback
    </div>
    <div class="form-inner">
      <form id="feedbackForm">
        <label for="name">Your Name</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Your Email</label>
        <input id="email" name="email" type="email" required />

        <label for="feedback">Your Feedback</label>
        <textarea id="feedback" name="feedback" required></textarea>
        
        <!-- Hidden fields for contextual data -->
        <input type="hidden" id="customerid" name="customerid" />
        <input type="hidden" id="ticket" name="ticket" />
        <input type="hidden" id="ref" name="ref" />

        <button type="submit">Send Feedback</button>
      </form>
      <div id="responseMsg" class="message" style="display:none"></div>
    </div>
  </div>

  <script>
    // Parse query string and set hidden fields
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('customerid').value = urlParams.get('customerid') || '';
    document.getElementById('ticket').value = urlParams.get('ticket') || '';
    document.getElementById('ref').value = urlParams.get('ref') || '';

    // Pre-fill name/email from URL if available
    const name = urlParams.get('name');
    const email = urlParams.get('email');
    if (name) document.getElementById('name').value = name;
    if (email) document.getElementById('email').value = email;

    // Change this to your endpoint (Power Automate, Azure, etc.)
    const endpoint = "https://YOUR-ENDPOINT-URL-HERE";

    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = {
        name: this.name.value,
        email: this.email.value,
        feedback: this.feedback.value,
        customerid: this.customerid.value,
        ticket: this.ticket.value,
        ref: this.ref.value
      };

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById('responseMsg').innerText = "Thank you for your feedback!";
          document.getElementById('responseMsg').style.display = 'block';
          this.reset();
        } else {
          throw new Error("Network error");
        }
      })
      .catch(err => {
        document.getElementById('responseMsg').innerText = "Sorry, there was a problem sending your feedback. Please try again.";
        document.getElementById('responseMsg').style.display = 'block';
      });
    });
  </script>
</body>
</html>
